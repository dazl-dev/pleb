language: node_js

os:
  - linux

node_js:
  - 10

cache:
  yarn: true

# Travis uses yarn@1.3.2 on linux, and yarn@latest on other platforms.
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH=$HOME/.yarn/bin:$PATH

deploy:
  provider: npm
  email: alexshe@wix.com
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    branch: master
